<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="AI-powered blog platform with automated SEO optimization and content generation" />
    <meta name="keywords" content="AI blog, SEO optimization, content generation, automated blogging, artificial intelligence" />
    <meta name="author" content="AI Blog Platform" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AI Blog Platform" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@AIBlogPlatform" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Default title - will be updated by components -->
    <title>AI Blog Platform - Automated SEO-Optimized Content Generation</title>
    
    <!-- Additional SEO and Performance meta tags -->
    <meta name="googlebot" content="index, follow, max-image-preview:large" />
    <meta name="bingbot" content="index, follow" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    
    <!-- Structured data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Blog Platform",
      "url": "https://ai-blog-platform.replit.app",
      "logo": "https://ai-blog-platform.replit.app/logo.png",
      "description": "AI-powered blog platform with automated SEO optimization and content generation",
      "foundingDate": "2025",
      "sameAs": [
        "https://twitter.com/AIBlogPlatform",
        "https://linkedin.com/company/ai-blog-platform"
      ]
    }
    </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
