<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="AI-powered blog platform with automated SEO optimization and content generation" />
    <meta name="keywords" content="AI blog, SEO optimization, content generation, automated blogging, artificial intelligence" />
    <meta name="author" content="AI Blog Platform" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AI Blog Platform" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@AIBlogPlatform" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    <link rel="preload" href="/src/styles/critical.css" as="style" />
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical above-the-fold styles */
      :root {
        --background: hsl(0, 0%, 100%);
        --foreground: hsl(20, 14.3%, 4.1%);
        --primary: hsl(207, 90%, 54%);
        --primary-foreground: hsl(211, 100%, 99%);
        --hero-gradient-from: hsl(207, 90%, 54%);
        --hero-gradient-to: hsl(272, 100%, 55%);
        --radius: 0.5rem;
      }
      
      *, *::before, *::after { box-sizing: border-box; }
      
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background);
        color: var(--foreground);
      }
      
      .hero-gradient {
        background: linear-gradient(135deg, var(--hero-gradient-from), var(--hero-gradient-to));
      }
      
      .nav-container {
        position: sticky;
        top: 0;
        z-index: 50;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(229, 231, 235, 0.8);
      }
      
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <!-- Default title - will be updated by components -->
    <title>AI Blog Platform - Automated SEO-Optimized Content Generation</title>
    
    <!-- Additional SEO and Performance meta tags -->
    <meta name="googlebot" content="index, follow, max-image-preview:large" />
    <meta name="bingbot" content="index, follow" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    
    <!-- Structured data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Blog Platform",
      "url": "https://ai-blog-platform.replit.app",
      "logo": "https://ai-blog-platform.replit.app/logo.png",
      "description": "AI-powered blog platform with automated SEO optimization and content generation",
      "foundingDate": "2025",
      "sameAs": [
        "https://twitter.com/AIBlogPlatform",
        "https://linkedin.com/company/ai-blog-platform"
      ]
    }
    </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
